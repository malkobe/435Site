<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cryptocurrency Info</title>
</head>
<body>
    <div class="container">
        <h1>Cryptocurrency Information</h1>
        <select id="crypto-select"></select>
        <div id="crypto-info">
            <h2></h2>
            <p><strong>Symbol:</strong> <span id="crypto-symbol"></span></p>
            <p><strong>Supply:</strong> <span id="crypto-supply"></span></p>
            <p><strong>Price (USD):</strong> $<span id="crypto-price"></span></p>
            <p><strong>Change (24h):</strong> <span id="crypto-change"></span>%</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
